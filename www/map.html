<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Map</title>
  <style type="text/css">
    body { background:#eee; margin:1em; text-align:center; }
    canvas { display:block; margin:1em auto; background:#fff; border:1px solid #ccc;
      width: 60%; }
  </style>
</head>
<body>
  <canvas></canvas>

  <script type="text/javascript">
    let canvas = document.getElementsByTagName('canvas')[0];
    canvas.width = 800;
    canvas.height = 600;

    window.onload = function(){
      let world = window.location.hash.match(/\bworld=(.+)\b/);
      console.log(world);
      if (world){
        world = encodeURIComponent(world[1]);
      }
      let ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;
      trackTransforms(ctx);
      let images = {};

      const redraw = function(){
        // Clear the entire canvas
        ctx.save();
        ctx.setTransform(1,0,0,1,0,0);
        ctx.fillStyle = "#888888";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.restore();

        if (!world){
          return;
        }

        let p1 = ctx.transformedPoint(0,0);
        let p2 = ctx.transformedPoint(canvas.width,canvas.height);
        // todo: get tile width and min/max values from server
        let tileWidth = 128,
          minx = parseInt(p1.x/tileWidth),
          maxx = parseInt(p2.x/tileWidth),
          miny = parseInt(p1.y/tileWidth),
          maxy = parseInt(p2.y/tileWidth);
        if (p1.x < 0){
          minx -= 1;
        }
        if (p1.y < 0){
          miny -= 1;
        }

        for (let y = miny; y <= maxy; y++){
          for (let x = minx; x <= maxx; x++){
            let key = "("+x+","+y+")";
            if (!images[key]){
              images[key] = new Image;
              images[key].src = "cgi-bin/main.py/tile?world="+world+"&x="+x+"&z="+y;
              images[key].onload = function(){
                ctx.drawImage(images[key], x*tileWidth, y*tileWidth);
              }
              images[key].onerror = function(){
                console.log("Error loading tile: " + key);
                delete images[key];
              }
            } else {
              ctx.drawImage(images[key], x*tileWidth, y*tileWidth);
            }
          }
        }
      }
      redraw();

      let lastX=canvas.width/2, lastY=canvas.height/2;

      let dragStart,dragged;

      canvas.addEventListener('mousedown',function(evt){
        document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
        lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
        lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
        dragStart = ctx.transformedPoint(lastX,lastY);
        dragged = false;
      },false);

      canvas.addEventListener('mousemove',function(evt){
        lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
        lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
        dragged = true;
        if (dragStart){
          let pt = ctx.transformedPoint(lastX,lastY);
          ctx.translate(pt.x-dragStart.x,pt.y-dragStart.y);
          redraw();
        }
      },false);

      canvas.addEventListener('mouseup',function(evt){
        dragStart = null;
        // if (!dragged){
        //   zoom(evt.shiftKey ? -1 : 1 );
        // }
      },false);

      let scaleFactor = 1.1;

      const zoom = function(clicks){
        let pt = ctx.transformedPoint(lastX,lastY);
        ctx.translate(pt.x,pt.y);
        let factor = Math.pow(scaleFactor,clicks);
        ctx.scale(factor,factor);
        ctx.translate(-pt.x,-pt.y);
        redraw();
      }

      const handleScroll = function(evt){
        let delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 0;
        if (delta){
          zoom(delta);
        }
        return evt.preventDefault() && false;
      };

      canvas.addEventListener('DOMMouseScroll',handleScroll,false);
      canvas.addEventListener('mousewheel',handleScroll,false);
  };

  // Adds ctx.getTransform() - returns an SVGMatrix
  // Adds ctx.transformedPoint(x,y) - returns an SVGPoint
  const trackTransforms = function(ctx){
    let svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
    let xform = svg.createSVGMatrix();
    ctx.getTransform = function(){ return xform; };

    let savedTransforms = [];
    let save = ctx.save;
    ctx.save = function(){
      savedTransforms.push(xform.translate(0,0));
      return save.call(ctx);
    };

    let restore = ctx.restore;
    ctx.restore = function(){
      xform = savedTransforms.pop();
      return restore.call(ctx);
    };

    let scale = ctx.scale;
    ctx.scale = function(sx,sy){
      xform = xform.scaleNonUniform(sx,sy);
      return scale.call(ctx,sx,sy);
    };

    let rotate = ctx.rotate;
    ctx.rotate = function(radians){
      xform = xform.rotate(radians*180/Math.PI);
      return rotate.call(ctx,radians);
    };

    let translate = ctx.translate;
    ctx.translate = function(dx,dy){
      xform = xform.translate(dx,dy);
      return translate.call(ctx,dx,dy);
    };

    let transform = ctx.transform;
    ctx.transform = function(a,b,c,d,e,f){
      let m2 = svg.createSVGMatrix();
      m2.a=a; m2.b=b; m2.c=c; m2.d=d; m2.e=e; m2.f=f;
      xform = xform.multiply(m2);
      return transform.call(ctx,a,b,c,d,e,f);
    };

    let setTransform = ctx.setTransform;
    ctx.setTransform = function(a,b,c,d,e,f){
      xform.a = a;
      xform.b = b;
      xform.c = c;
      xform.d = d;
      xform.e = e;
      xform.f = f;
      return setTransform.call(ctx,a,b,c,d,e,f);
    };

    let pt  = svg.createSVGPoint();
    ctx.transformedPoint = function(x,y){
      pt.x=x; pt.y=y;
      return pt.matrixTransform(xform.inverse());
    }
  }
  </script>
</body>
</html>
